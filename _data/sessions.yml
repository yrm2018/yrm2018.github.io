  id: 401
  title: "Modelling properties of complex systems"
  place: "CFEL"
  subtype: workshop
  description: "An introduction into the field"
  in_programme: true
  image: "cell128x128.jpg"
  content:
    - para: "Complexity emerges when many degrees of freedom and different spatial scales and time scales are involved. This makes a full ab initio description of such systems challenging. Some processes on large scales can be treated with molecular dynamics approaches [1], which are purely classical. Still, chemical reactions and other electronic processes such as charge transfer or electronic exreferences require a quantum mechanical treatment."
    - para: "For small atomic and molecular systems a range of ab initio quantum chemical methods, e.g. coupled cluster [2], has been established. For larger systems, combined high-level/low-level descriptions are useful. The system is usually divided into parts, which are then treated on different levels of accuracy, e.g. quantum mechanics/molecular mechanics approaches [3]. There are new developments, e.g. frozen density embedding [4], which allow to treat all parts of a system on a quantum mechanical level separately."
    - para: "This session focuses on modelling large scale processes like chemical or enzymatic reactions in biological systems [5], photosynthesis [6] or surface catalysis [7] using the full range of methods mentioned above."
  speakers: [7]
  references:
    - cite: "[1] M. Karplus, and J. A. McCammon, Nat. Struct. Mol. Biol., 9(9), 646 (2002)."
    - cite: "[2] P. W. Atkins, and R. S. Friedman, Molecular quantum mechanics, Oxford University Press, Oxford (2011)."
    - cite: "[3] H. M. Senn, and W. Thiel, Angew. Chem. Int. Ed. 48(7), 1198 (2009)."
    - cite: "[4] J. Neugebauer, Chem. Phys. Chem 10(18), 3148 (2009)."
    - cite: "[5] R. E. Alcantara, C. Xu, T. G. Spiro, and V. Guallar, PNAS 104, 18451 (2007)."    
    - cite: "[6] T. J. Aartsma, and J. Matysik, eds. Biophysical techniques in photosynthesis, Vol. I, Springer, Dordrecht (2008)."    
    - cite: "[7] S. A. French, A. A. Sokol, S. T. Bromley, C. Richard, A. Catlow, S. C. Rogers, F. King, and P. Sherwood, Angew. Chem. 113, 4569 (2001)." 
