  id: 501
  title: "Strongly Correlated Electrons, Magnetism, and Topological Phases of Matter"
  place: "CFEL"
  subtype: workshop
  description: "An introduction into the field"
  in_programme: true
  image: "domino128x128.jpeg"
  content:
    - para: "One of many prerequisites for strong correlation is that the interaction energy and the kinetic energy are of the same order of magnitude. Interesting phenomena of solid-state physics, e.g. metal-insulator transitions [1], geometric frustration [2], or topological orders [3], are closely related to the strong correlation between electrons."
    - para: "Model systems give insight into mechanisms behind phenomena, which are difficult to describe with common approximations used in first principle calculations. Hence, this session focuses on approaches going beyond the scope of standard first principle methods. Such methods are e.g. dynamical mean-field theory (DMFT) [4], diagrammatic Monte Carlo methods [5], or tensor network techniques [6]."
    - para: "High-Tc superconductivity [7] is an outstanding example for the impact of strong correlations in real materials. In the field of quantum magnetism, spin-waves and magnetic frustration effects draw a lot of attention recently. Phenomena such as the fractional quantum Hall effect or topological insulators [8] are examples of emergent topological phases. Topics like spin liquids [9] combine aspects of all the three fields."
  speakers: [8]
  references:
    - cite: "[1] M. Imada, A. Fujimori, and Y. Tokura, Rev. Mod. Phys. 70, 1039 (1998)."
    - cite: "[2] O. A.Starykh, Reports on Progress in Physics 78, 052502 (2015). "
    - cite: "[3] D. J. Thouless, M. Kohmoto, M. P. Nightingale, and M. den Nijs, Phys. Rev. Lett. 49, 405 (1982)."
    - cite: "[4] A. Georges, G. Kotliar, W. Krauth, and M. J. Rozenberg, Rev. Mod. Phys. 68, 13 (1996)."
    - cite: "[5] G. Kotliar, S. Y. Savrasov, K. Haule, V. S. Oudovenko, O. Parcollet, and C. A. Marianetti, Rev. Mod. Phys. 78, 865 (2006)."    
    - cite: "[6] U. Schollwöck, Ann. Phys. 326, 96 (2011)."    
    - cite: "[7] P. W. Anderson, The theory of superconductivity in the high-Tc cuprate superconductors Vol. 446, Princeton University Press, Princeton (1997)."    
    - cite: "[8] X.-L. Qi, and S.-C. Zhang, Rev. Mod. Phys. 83, 1057 (2011)."    
    - cite: "[9] L. Balents, Nature 464, 199 (2010)."        
