  id: 301
  title: "Theoretical spectroscopy"
  place: "CFEL"
  subtype: workshop
  content:
    - para: "The behavior of atomic, molecular and solid state systems under perturbations of e.g. electromagnetic fields is relevant to identify their inherent electronic, vibronic and photonic properties. Many techniques have been developed, allowing the investigation by means of theoretical spectroscopy."
    - para: "These techniques are build around effective descriptions such as time-dependent density functional theory [1] or are based on many body perturbation theories (MBPT), such as the GW approximation [2] or the Bethe-Salpeter equation [3]."
    - para: "In this session, we explore new approaches and take advantage of the existing knowledge to tackle the challenges of predicting excited states structures of modern materials [4] and interpret, understand and predict experimental outcomes of methods, such as angle-resolved photoemission spectroscopy [5]."
  description: "An introduction into the field"
  in_programme: true
  image: "formula128x128.jpg"
  references:
    - cite: "[1] E. Runge and E. K. U. Gross, Phys. Rev. Lett. 52, 997 (1984)."
    - cite: "[2] L. Hedin, Phys. Rev. 139, A796 (1965)."
    - cite: "[3] G. Onida, L. Reining, and A. Rubio, Rev. Mod. Phys. 74, 601 (2002)."
    - cite: "[4] L. Yang, C.-H. Park, Y.-W. Son, M. L. Cohen, and S. G. Louie Phys. Rev. Lett. 99, 186801 (2007)."
    - cite: "[5] A. Damascelli, Z. Hussain, and Z.i-X. Shen, Rev. Mod. Phys. 75, 473 (2003)."  
  speakers: [5,6]
