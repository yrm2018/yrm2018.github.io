  id: 801
  title: "Open Session"
  place: "CFEL"
  subtype: workshop
  description: "A different type of session"
  in_programme: true
  image: "open128x128.jpg"
  content:
    - para: "<b>What is the open session?</b> <br> In this year's YRM, we are glad to invite the participants to a little experiment, that we call the 'open session.' Conferences are a very important part of the scientific process, they play a key role for networking, the scientific exchange, and the critical examination of new results. Experts on a certain special topic meet to present and discuss about their new accomplishments and findings.
    However, they never talk about for example the <b>'not-enough-findings,'</b> detailed elaborations of some equations, that surely were helpful, but not important enough for a paper, or some nice and simple simulations that were one's personal key to understand the problem, but definitely not appropriate to be published. And then there are all the <b>'not-findings.'</b> The problems they encountered,  the sincerely worked-out theories that in the end turned out to not being 'relevant enough', or numerically unfeasible. And of course, one should not forget the <b>'already-foundings!'</b> The little things that are always cited as trivialities, and then - after hours of research - they turn out to be so complex that we better close the book again and copy the old citation …"
    - para: "Of course, not everything - and maybe only a little part of those - is interesting for somebody else. <b>But we believe that this little part in fact matters and it is worth to being talked about!</b> If you share this believe or got inspired by what we were writing, we would be pleased about your contribution in the open session. Below, we mention some examples that inspired us, so please have a look for some more inspiration."
    - para: "<b>Don't be afraid!</b> <br> We know that it is always a hard start for new ideas like this one. Of course, nobody - also not us - does have experiences to share or to copy from. We are all swimming in unknown terrain. So we want to emphasize that <b>the presentation does not have to be perfect at all.</b> Also a bit of improvisation is fine. if there is just somebody, who can take something from it, wasn't it worth the effort already? And to encourage everybody who is still hesitating, we would like to announce that we give a <b>priority to everybody who is applying with a contribution for the open session!</b>"
    - para: "The format of the talk is up to you. And you can also ask for a longer time slot. You can apply for a contributed talk and/or the open session."
    - para: "<b>Examples:</b>"
    - para: "Why does a boundary need to absorb particles?"
    - para: "We all know that electrons and photons are the 'same' in terms of their quantum field theoretical description. They just have different commutation relations. However, why do we need the extra wavefunction for electrons (typically called &Psi;), but the quantum field of the photons is just the vector potential A?"
    - para: "Why do negative-energy solutions of the Dirac equation correspond to ‘new’ particles with positive charge?"
  invited_speaker: [9]
  examples:
    - cite: "[1] F. Giustino, Rev. Mod. Phys. 89(1), 015003 (2017)."  
